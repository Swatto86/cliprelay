name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-relay:
    name: Build relay binary (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run relay tests
        run: cargo test -p cliprelay-relay --test e2e_relay

      - name: Build relay release binary
        run: cargo build --release -p cliprelay-relay

      - name: Upload relay artifact
        uses: actions/upload-artifact@v4
        with:
          name: cliprelay-relay-linux-x64
          path: target/release/cliprelay-relay

  build-client:
    name: Build client binary (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run client tests
        run: cargo test -p cliprelay-client

      - name: Build client release binary
        run: cargo build --release -p cliprelay-client

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: cliprelay-client-windows-x64
          path: target/release/cliprelay-client.exe

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: [build-relay, build-client]

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish release with binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/cliprelay-relay-linux-x64/cliprelay-relay
            release-artifacts/cliprelay-client-windows-x64/cliprelay-client.exe
