name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build relay binary (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cliprelay-relay-linux-x64
            binary_path: target/release/cliprelay-relay
          - os: windows-latest
            artifact_name: cliprelay-relay-windows-x64
            binary_path: target/release/cliprelay-relay.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run release validation
        run: cargo test -p cliprelay-relay --test e2e_relay

      - name: Build release binary
        run: cargo build --release -p cliprelay-relay

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  publish-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: build-binaries

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Publish release with binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/cliprelay-relay-linux-x64/cliprelay-relay
            release-artifacts/cliprelay-relay-windows-x64/cliprelay-relay.exe
